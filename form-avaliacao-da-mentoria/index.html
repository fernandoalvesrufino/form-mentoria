<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Avaliação da Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./images/baloon.svg" alt="balão de comentário">
      <div class="top">
        <h2>Informações pessoais</h2>
      </div>
    </header>

    <form id="form">
      <fieldset class="wrapper">

        <div class="user-name">
          <div class="input-wrapper" id="input-name">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required>
          </div>
  
          <div class="input-wrapper" id="input-last-name">
            <label for="last-name">Sobrenome</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
        </div>
          
        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" name="email" id="email" required>
        </div>


      </fieldset>
      
      <fieldset class="wrapper">
        <legend>Informações do mentor</legend>
        
        <div class="input-wrapper">
          <label for="mentor">Selecione quem foi o seu mentor</label>
          <select name="mentor" id="mentor">
            <option value="" data-default disabled selected></option>
            <option value="mayk">Mayk Brito</option>
            <option value="jakeliny">Jakeliny Gracielly</option>
            <option value="rodrigo">Rodrigo Santana</option>
            <option value="diego">Diego Fernandes</option>
          </select>
        </div>
        
        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea name="feedback" id="feedback"></textarea>
        </div>

        <div class="doubts-checkbox">
          <input type="checkbox" name="doubts" id="doubts">
          <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
  
      </fieldset>
      
      
      <fieldset class="wrapper scheduling">
        <legend>Agendando próxima mentoria</legend>
        
        <div class="col-3">
          <div class="input-wrapper">
            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" name="first-date" id="first-date" required>
          </div>
  
          <div class="input-wrapper">
            <label for="first-start-time">Das</label>
            <input type="time" name="first-start-time" id="first-start-time" required>
          </div>
  
          <div class="input-wrapper">
            <label for="first-end-time">Até</label>
            <input type="time" name="first-end-time" id="first-end-time" required>
          </div>
        </div>
              
      </fieldset>
      
      <button form="form">Salvar</button>

    </form>

  </body>

</html>
